<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth to Mars Years Converter</title>
</head>
<style>
     
        * {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #1a1a19;
            color: #859f3d;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .earthy {
            color: #31511e;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid #31511e;
        }
        button {
            background-color: #859f3d;
            color: #1a1a19;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a1b94b;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #a1b94b;
        }
    </style>

<body>

    <h1 class="earthy">Earth to Mars Years Converter</h1>

    <label for="earthYears">Enter your age in Earth:</label>
    <input type="number" id="earthYears" placeholder="Enter years" required>
    
    <button onclick="convertToMarsYears()">Convert to Mars Years</button>

    <h3 id="result"></h3>

    <script>
        function convertToMarsYears() {
           
            const earthYears = document.getElementById("earthYears").value;
            
           
            const marsYears = earthYears * 1.88;

            
            document.getElementById("result").innerText = " Your AGE in mars is " + marsYears.toFixed(2) ;
        }
    </script>
</body>
</html>
